<div class="main-component">
  <!-- <section class="vh-100" style="background-color: #508bfc"> -->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center login-card">
              <!-- <h3 class="mb-3">Welcome</h3>
              <h3>To</h3> -->
              <h3 class="mb-3">Attendance System</h3>
              <!-- <img src="../../Imgs/CAAN_LOGO.png" alt="CAAN Logo"> -->
              <div class="mx-auto">
                <img class="ms-4 img-fluid" src="../../../../../assets/images/CAAN_LOGO.png" alt="">
              </div>
              <h4 class="my-4">Sign In</h4>
              <form [formGroup]="loginForm" (submit)="submit()">
              <div class="row">
                <mat-form-field appearance="outline">
                  <mat-label>Email Address</mat-label>
                  <input formControlName="email" matInput placeholder="Enter email address" />
                  <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    formControlName="password"
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    placeholder="Enter Password"
                  />
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}
                  </mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="text-center">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg">Login
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    *ngIf="isLoading"                 
                  ></span>
                </button>              
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->

</div>
